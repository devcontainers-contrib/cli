name: Release and Publish

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        python -m pip install --upgrade build setuptools wheel  setuptools-scm

    - name: Build package
      run: python -m build --wheel

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true

    - name: build binary
      run: |
        python -m pip install --upgrade pip 
        python -m pip install pyoxidizer

        pyoxidizer build --path $github_workspace/pyoxidizer-devcontainer-contrib --release --var DEVCONTAINER_CONTRIB_WHEEL_LOCATION $(ls dist | grep .whl)



