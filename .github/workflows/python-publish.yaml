name: Upload Python Package

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        python -m pip install --upgrade build setuptools wheel  setuptools-scm

    - name: Build package
      run: python -m build --wheel

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true

    - name: build binary
      run: |
        python -m pip install --upgrade pip 
        python -m pip install pyoxidizer

        oxidizer_location=$GITHUB_WORKSPACE/pyoxidizer-devcontainer-contrib
        wheel_location=./dist/$(ls dist | grep .whl)
        target_triple="x86_64-unknown-linux-gnu"
        run_command="from devcontainer_contrib.__main__ import main; main()"
        app_name=devcontainer-contrib
        python_version="3.10"


        pyoxidizer build exe \
          --path $oxidizer_location \
          --release \
          --var wheel_location $wheel_location \
          --var run_command "$run_command" \
          --var python_version $python_version \
          --var app_name $app_name \
          --target-triple $target_triple 

        ls $oxidizer_location/build/$target_triple/release/exe
    
    - name: Run UPX
      uses: crazy-max/ghaction-upx@v2
      with:
        version: "v4.0.2"
        files: |
          $oxidizer_location/build/$target_triple/release/exe/$app_name
        args: -1 -o $GITHUB_WORKSPACE/$app_name

    - name: create checksum
      run: |
        sha256sum $GITHUB_WORKSPACE/$app_name > $GITHUB_WORKSPACE/checksums.txt
        sha256sum -c checksums.txt

    - name: GH Release
      uses: softprops/action-gh-release@v0.1.15
      with:
          files: |
            $GITHUB_WORKSPACE/$app_name
            $GITHUB_WORKSPACE/checksums.txt

